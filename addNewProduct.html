<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>添加新商品</title>
</head>
<body>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
<form action="addNewProduct.php" method="post"  enctype="multipart/form-data">
    <h1 align="center">添加新商品</h1>
    <div align="center">

        商品名：<input type="text" name="name" ><br/><br/>
        数量：<input type="number" name="num"  min="1"> <br/><br/>
        单价：<input type="number" step="0.01" name="price" min="0.01"> <br/><br/>
        <span style="font-size:12px;">&nbsp;&nbsp;</span>
        <input type="submit" value="保存"  id="save" name="save" style="height:30px;width:80px;"/>
        <input type="reset" value="重置" name="reset" style="height:30px;width:80px;"><br><br>
        <input type="button" value="返回" name="register" style="height:30px;width:80px;" onclick="window.location.href='showProduct.php'"/>
    </div>
</form>
</body>
</html>
